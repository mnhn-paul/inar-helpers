<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tool Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .tool-category {
      margin-top: 2rem;
    }
    .tool {
      background: #fff;
      border-left: 5px solid #007acc;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .tool a {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: #007acc;
    }
    .tool a:hover {
      text-decoration: underline;
    }
    .description {
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>iNaturalist Tool Library</h1>
  <div id="tool-container"></div>

  <script>
    const tools = [
      {
        name: "New Taxa Tool",
        file: "new-taxa-user.html",
        category: "Users specific tool",
        description: "A tool that helps a user to quickly identify if they observed species for the first time within a give time period."
      },
      {
        name: "ZPIN Tool",
        file: "ZPIN-user.html",
        category: "Users specific tool",
        description: "Tool that helps a user identify how many observations they have already contributed from ZPIN protected area fein Luxembourg and which ones were not yet visited."
      },
      // Add more tools like this
      // {
      //   name: "Tool Name",
      //   file: "filename.html",
      //   category: "Category Name",
      //   description: "Brief description of what the tool does."
      // }
    ];

    // Group tools by category
    const grouped = tools.reduce((acc, tool) => {
      if (!acc[tool.category]) acc[tool.category] = [];
      acc[tool.category].push(tool);
      return acc;
    }, {});

    const container = document.getElementById("tool-container");

    for (const category in grouped) {
      const section = document.createElement("div");
      section.className = "tool-category";

      const heading = document.createElement("h2");
      heading.textContent = category;
      section.appendChild(heading);

      grouped[category].forEach(tool => {
        const toolDiv = document.createElement("div");
        toolDiv.className = "tool";

        const link = document.createElement("a");
        link.href = `Tools/${tool.file}`;
        link.textContent = tool.name;

        const desc = document.createElement("div");
        desc.className = "description";
        desc.textContent = tool.description;

        toolDiv.appendChild(link);
        toolDiv.appendChild(desc);
        section.appendChild(toolDiv);
      });

      container.appendChild(section);
    }
  </script>
</body>
</html>
