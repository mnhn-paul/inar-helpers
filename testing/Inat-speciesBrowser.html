<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Species Detail</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .main-image {
      max-width: 100%;
      border-radius: 8px;
    }
    .thumbs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 1rem 0;
    }
    .thumbs img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .taxonomy-list {
      list-style: none;
      padding: 0;
    }
    .taxonomy-list li {
      margin-bottom: 0.3rem;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1 id="species-name">Loading...</h1>
  <div id="species-details"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const taxonId = params.get('taxon_id');

    async function loadSpecies() {
      if (!taxonId) {
        document.getElementById('species-name').textContent = "No taxon ID provided.";
        return;
      }

      // Get taxon data
      const res = await fetch(`https://api.inaturalist.org/v1/taxa/${taxonId}`);
      const data = await res.json();
      const taxon = data.results[0];

      document.getElementById('species-name').textContent =
        taxon.preferred_common_name || taxon.name;

      // Build HTML
      let html = `
        <img src="${taxon.default_photo?.large || ''}" alt="${taxon.name}" class="main-image" />
        <p><strong>Scientific Name:</strong> ${taxon.name}</p>
        <p><strong>Rank:</strong> ${taxon.rank}</p>
        <p><strong>Wikipedia Summary:</strong> ${taxon.wikipedia_summary || 'Not available'}</p>
        <h3>Higher Taxonomy</h3>
        <ul class="taxonomy-list">
      `;

      for (const ancestor of taxon.ancestors || []) {
        html += `<li><strong>${ancestor.rank}</strong>: ${ancestor.name}</li>`;
      }

      html += `</ul>
        <h3>Example Observations</h3>
        <div class="thumbs" id="thumbs"></div>
        <h3>Distribution Map</h3>
        <div id="map"></div>
        <p><a href="https://www.inaturalist.org/taxa/${taxon.id}" target="_blank">View on iNaturalist</a></p>
      `;

      document.getElementById('species-details').innerHTML = html;

      // Load example observation photos
      const obsRes = await fetch(`https://api.inaturalist.org/v1/observations?taxon_id=${taxonId}&photos=true&per_page=12&quality_grade=research&geo=true`);
      const obsData = await obsRes.json();
      const thumbsDiv = document.getElementById('thumbs');

      obsData.results.forEach(obs => {
        const img = document.createElement('img');
        img.src = obs.photos?.[0]?.url.replace('square', 'small');
        img.alt = taxon.name;
        thumbsDiv.appendChild(img);
      });

      // Create map centered on Luxembourg
      const map = L.map('map').setView([49.8153, 6.1296], 8);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      // Add observations to map
      obsData.results.forEach(obs => {
        if (obs.geojson) {
          L.circleMarker([obs.geojson.coordinates[1], obs.geojson.coordinates[0]], {
            radius: 4,
            fillColor: "#007acc",
            color: "#007acc",
            weight: 1,
            fillOpacity: 0.7
          }).addTo(map);
        }
      });
    }

    loadSpecies();
  </script>
</body>
</html>
